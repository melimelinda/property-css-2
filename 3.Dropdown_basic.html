<!DOCTYPE html>
<html>
<head>
	<title>NDropdownbasic</title>
	<style>
	.dropdown{
		position: relative;
		display: inline-block;
	}
	.dropdown-content{
		display: none;
		position: absolute;
		background-color: #f9f9f9;
		min-width: 160px;
		padding: 17px;
		z-index: 1;
	}

	.dropdown:hover .dropdown-content{
		display: block;
	}
</style>
</head>
<body>
	<h2> Dropdown yang muncul ketika di-hover</h2>
	<p>Coba arahkan kursor mouse teks di bawah ini untuk menampilkan dropdown <b>Halo Polindra!</b></p>

	<div class="dropdown">
		<span>Ke sini</span>
		<div class="dropdown-content">
			Halo POLINDRA!
		</div>
	</div>
</body>
