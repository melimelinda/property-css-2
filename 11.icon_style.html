<!DOCTYPE html>
<html>
<head>
	<title>google icons</title>
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<p>Beberapa material icon dari google :</p>
	<span class="material-icons">grade</span>
	<span class="material-icons">favorite</span>
	<span class="material-icons">help</span>
	<span class="material-icons">send</span>
	<span class="material-icons">traffic</span>
	<br><br>

	<p>Material icon yang dikombinasi dengan CSS (ukuran dan warna):</p>
	<span class="material-icons" style="font-size: 24px;">favorite</span>
	<span class="material-icons" style="font-size: 36px; color:#E91E63">favorite</span>
	<span class="material-icons" style="font-size: 48px; color: #D81B60">favorite</span>
	<span class="material-icons" style="font-size: 60px; color: #C2185B">favorite</span>
</body>
</html>
